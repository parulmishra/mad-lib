<!DOCTYPE html>
<html>
<head>
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
  <link href="css/styles.css" rel="stylesheet" type="text/css"/>
  <title>Mad Lib</title>
</head>
<body>
  <div class="container">
    <div>
    <form id="form1">
      <h2><em>Welcome to Mad Lib!!!!!!!</em><h2>
          <br><br><br>

        <div class= "form-group">
          <label for="person1">First Person's Name</label>
          <input id ="person1" class="form-control" type="text">
        </div>
        <br>
        <br>
        <div class="form-group">
          <label for="person2">Second Person's Name</label>
          <input id="person2" class="form-control" type="text">
        </div>
        <br>
        <br>
        <div class="form-group">
          <label for="animal">Animal</label>
          <input id="animal" class="form-control" type="text">
        </div>
        <br>
        <br>
        <br>
        <button type="submit" class="btn btn-block ">You wanna a Story.....</button>
    </form>
  </div>
  <br><br><br>
  <div id="story">
    <br>
    <p>One day, <span class="person1"></span> and <span class="person2"></span> were walking through the woods, when suddenly a giant
       <span class="animal"></span> appeared.
       <span class="person1"></span> cried.
       <span class="person1"></span> and <span class="person2"></span> gave each other a giant hug.
   </p>
  </div>
</body>
</html>
